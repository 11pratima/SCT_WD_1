!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            color: #6893cc;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #0b5dd9;
        }

        /* Scroll Animation */
        section {
            min-height: 100vh;
            text-align: center;
            padding-top: 100px; /* Adjust for nav height */
        }

        section:target {
            background-color: #eee;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Home</h1>
    </section>

    <section id="about">
        <h1>About</h1>
    </section>

    <section id="services">
        <h1>Services</h1>
    </section>

    <section id="contact">
        <h1>Contact</h1>
    </section>

</body>
</html>
